services:
  mysql:
    image: mysql:8.4
    container_name: geo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: geo
      TZ: America/Argentina/Buenos_Aires
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -p$${MYSQL_ROOT_PASSWORD} -h 127.0.0.1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - geonet

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: geo-rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # UI (panel de RabbitMQ)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      TZ: America/Argentina/Buenos_Aires
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - geonet

volumes:
  mysql_data:

networks:
  geonet:
    driver: bridge