services:
  geo-mysql:
    image: mysql:8.0
    container_name: geo-mysql
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=geo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "3306:3306"
    networks:
      - geonet

  geo-rabbitmq:
    image: rabbitmq:3.11-management
    container_name: geo-rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - geonet

  api-geo:
    build:
      context: ./api-geo
      dockerfile: Dockerfile
    container_name: api-geo
    ports:
      - "8080:8080"
    depends_on:
      geo-mysql:
        condition: service_healthy
      geo-rabbitmq:
        condition: service_healthy
    networks:
      - geonet

volumes:
  mysql_data:

networks:
  geonet:
    driver: bridge